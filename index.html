<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estili.css">
    <title>Formulario</title>
</head>
<body>
    <div class="form-title">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank your to taking the time to help us improve the platform</p>
    </div>

    <div class="conteiner">
        <form action="#" id="survey-form">
            <div class="input-box">
                <label id="name-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="input-box">
                <label id="email-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your Email" required>
            </div>

            <div class="input-box">
                <label id="number-label">Age(opcional)</label>
                <input type="number" id="number" class="form-control" placeholder="Age">
            </div>

            <div class="input-box">
                <label class="details">Which option best describes your current role?</label><br />
                <select name="role" id="dropdown" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="leaner">Full Time Leaner</option>
                    <option value="preferNo">Pefer no to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="input-box">
                <Label id="radio">Would you recommend freeCodeCamp to a friend?</Label><br />

                <label>
                    <input type="radio" name="recommend" value="definitely" checked class="input-radio"> Definitely
                </label><br />

                <label>
                    <input type="radio" name="recommend" value="maybe" class="input-radio">Maybe
                </label><br />

                <label>
                    <input type="radio" name="recommend" value="not-sure" class="input-radio">Not sure
                </label>
            </div>

            <div class="input-box">
                <label class="details">What is your favorite feature of freeCodeCamp?</label><br/>
                <select name="fav" id="fav" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>
            </div>

            <div class="input-box">
                <label class="desc">What would you like to see improved? (check all that apply)</label><br />
                <input type="checkbox" name="option1" class="input-check" value="front-end-projects">
                <label for="option1">Front-end Projects</label><br />

                <input type="checkbox" name="option2" class="input-check" value="back-end-projects">
                <label for="option2">Back-end Projects</label><br />

                <input type="checkbox" name="option3" class="input-check" value="data-visualization">
                <label for="option3">Data Visualization</label><br />

                <input type="checkbox" name="option4" class="input-check" value="challenges">
                <label for="option4">Challenges</label><br />

                <input type="checkbox" name="option5" class="input-check" value="open-source-community">
                <label for="option5">Open Source Community</label><br />

                <input type="checkbox" name="option6" class="input-check" value="gitter-help-rooms">
                <label for="option6">Gitter Help Rooms</label><br />

                <input type="checkbox" name="option7" class="input-check" value="videos">
                <label for="option7">Videos</label><br />

                <input type="checkbox" name="option8" class="input-check" value="city-meetups">
                <label for="option8">City Meetups</label><br />

                <input type="checkbox" name="option9" class="input-check" value="wiki">
                <label for="option9">Wiki</label><br />

                <input type="checkbox" name="option10" class="input-check" value="forum">
                <label for="option10">Forum</label><br />

                <input type="checkbox" name="option11" class="input-check" value="additional-courses">
                <label for="option11">Additional Courses</label>
            </div>

            <div class="input-box">
                <p>Any comments or suggestions?</p>
                <textarea name="textarea" id="textarea" placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="input-box sub">
                <button type="submit" id="submit" class="submit-button">submit</button>
            </div>
        </form>
    </div>
</body>
</html>
